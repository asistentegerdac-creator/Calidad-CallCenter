    <style>
        :root { 
            --primary: #f59e0b; 
            --primary-vibrant: #fbbf24;
            --bg-main: #fffcf9;
            --card-bg: rgba(255, 255, 255, 0.95);
        }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg-main);
            color: #1e293b;
            overflow-x: hidden;
            background-image: 
                radial-gradient(at 0% 0%, hsla(35,100%,98%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(20,100%,98%,1) 0, transparent 50%);
            background-attachment: fixed;
        }
        
        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(251, 191, 36, 0.1);
            box-shadow: 
                0 4px 20px -1px rgba(0, 0, 0, 0.03),
                inset 0 2px 4px rgba(255, 255, 255, 0.8);
            transition: all 0.4s ease;
            border-radius: 32px;
        }

        .neo-warm-button {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            box-shadow: 
                0 10px 25px -10px rgba(245, 158, 11, 0.4),
                inset 0 -4px 0 rgba(0,0,0,0.1),
                inset 0 2px 0 rgba(255,255,255,0.2);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .neo-warm-button:active {
            transform: translateY(2px);
            box-shadow: 0 4px 10px -5px rgba(245, 158, 11, 0.4);
        }

        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #fed7aa; border-radius: 10px; }
        
        .sidebar-item-active {
            background: linear-gradient(90deg, #f59e0b 0%, #fbbf24 100%);
            box-shadow: 0 8px 20px -6px rgba(245, 158, 11, 0.3);
        }
    </style>
