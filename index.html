<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAC Intelligence PRO - Centro de Calidad Hospitalaria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        // Prevenir errores en local si process.env no est√° definido
        window.process = { env: { API_KEY: '' } };
    </script>
    <style>
        :root { 
            --primary: #4f46e5; 
            --primary-vibrant: #6366f1;
            --bg-main: #f8fafc;
            --card-bg: rgba(255, 255, 255, 0.9);
        }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg-main);
            color: #0f172a;
            overflow-x: hidden;
            background-image: 
                radial-gradient(at 0% 0%, hsla(230,100%,95%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(190,100%,95%,1) 0, transparent 50%),
                radial-gradient(at 100% 100%, hsla(250,100%,95%,1) 0, transparent 50%);
            background-attachment: fixed;
        }
        
        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.7);
            box-shadow: 
                0 4px 6px -1px rgba(0, 0, 0, 0.05), 
                0 10px 15px -3px rgba(0, 0, 0, 0.05),
                inset 0 2px 4px rgba(255, 255, 255, 0.8);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-radius: 28px;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 20px 25px -5px rgba(0, 0, 0, 0.05), 
                0 10px 10px -5px rgba(0, 0, 0, 0.02);
            border: 1px solid rgba(79, 70, 229, 0.2);
        }

        .neo-3d-button {
            background: linear-gradient(145deg, #4f46e5, #3730a3);
            box-shadow: 
                0 10px 20px -10px rgba(79, 70, 229, 0.5),
                inset 0 -4px 0 rgba(0,0,0,0.2),
                inset 0 2px 0 rgba(255,255,255,0.2);
            transition: all 0.2s ease;
            position: relative;
        }

        .neo-3d-button:active {
            transform: translateY(2px);
            box-shadow: 0 4px 10px -5px rgba(79, 70, 229, 0.5);
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            border: 2px solid white;
        }

        .status-pulse-online {
            background-color: #10b981;
            box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
            animation: pulse-green 2s infinite;
        }

        .status-offline {
            background-color: #ef4444;
            box-shadow: 0 0 8px rgba(239, 68, 68, 0.5);
        }

        @keyframes pulse-green {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        .sidebar-item-active {
            background: linear-gradient(90deg, #4f46e5 0%, #6366f1 100%);
            box-shadow: 0 4px 15px -5px rgba(79, 70, 229, 0.4);
        }
    </style>
