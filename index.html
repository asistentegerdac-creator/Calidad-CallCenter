
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Calidad DAC - Gestión Hospitalaria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        window.process = { env: { NODE_ENV: 'development', API_KEY: '' } };
        window.addEventListener('error', function(e) {
            console.error('Runtime Error:', e.error);
            document.body.innerHTML = '<div style="padding: 20px; color: red; font-family: sans-serif;"><h1>Error de ejecución</h1><pre>' + e.error + '</pre></div>';
        });
    </script>
    <style>
        :root { 
            --primary: #f59e0b; 
            --primary-dark: #d97706;
            --bg-main: #fffcf9;
            --card-bg: #ffffff;
            --sidebar-bg: #ffffff;
            --text-main: #0f172a; /* Texto oscuro para temas claros */
            --text-muted: #64748b;
            --input-bg: #f8fafc;
            --border-color: rgba(0,0,0,0.05);
            --shadow-theme: 0 4px 30px rgba(0, 0, 0, 0.02);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body.theme-midnight {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --bg-main: #020617;
            --card-bg: #0f172a;
            --sidebar-bg: #0f172a;
            --text-main: #f8fafc; /* Texto claro para fondo oscuro */
            --text-muted: #94a3b8;
            --input-bg: #1e293b;
            --border-color: rgba(255,255,255,0.1);
            --shadow-theme: 0 10px 40px rgba(0, 0, 0, 0.6);
        }

        body.theme-emerald {
            --primary: #10b981;
            --bg-main: #f0fdf4;
            --card-bg: #ffffff;
            --text-main: #064e3b;
            --text-muted: #10b981;
        }

        body.theme-cyber {
            --primary: #d946ef;
            --bg-main: #faf5ff;
            --card-bg: #ffffff;
            --text-main: #2e003e;
            --shadow-theme: 12px 12px 0px rgba(217, 70, 239, 0.1);
        }

        body.theme-oceanic {
            --primary: #06b6d4;
            --bg-main: linear-gradient(135deg, #ecfeff 0%, #e0f2fe 100%);
            --card-bg: rgba(255, 255, 255, 0.9);
            --text-main: #083344;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg-main);
            color: var(--text-main);
            margin: 0;
            transition: var(--transition);
        }

        .glass-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-theme);
            border-radius: 2.5rem;
            transition: var(--transition);
            color: var(--text-main);
        }

        h1, h2, h3, h4, label, th, td, p, span { color: inherit; }

        input, select, textarea {
            background: var(--input-bg) !important;
            color: var(--text-main) !important;
            border: 1px solid var(--border-color) !important;
        }

        .neo-warm-button {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white !important;
            box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.1);
        }

        aside {
            background: var(--sidebar-bg) !important;
            border-right: 1px solid var(--border-color);
        }

        .sidebar-item-active {
            background: var(--primary) !important;
            color: white !important;
        }
    </style>
</head>
<body>
    <div id="root">Cargando DAC v9.0...</div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
